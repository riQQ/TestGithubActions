on:
  pull_request:
    types: [opened, closed, reopened]
        
jobs:
  prJob:
    name: Print event
    runs-on: ubuntu-latest
    steps:
      - run: |
          githubEvent="${{fromJson(github.event)}}"
          githubEvent="${githubEvent//'%'/'%25'}"
          githubEvent="${githubEvent//$'\n'/'%0A'}"
          githubEvent="${githubEvent//$'\r'/'%0D'}" 
          echo "$githubEvent"
